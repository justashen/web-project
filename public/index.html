<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japura Events - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- ============= LOGIN PAGE (index.html) ============= -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-600 mb-2">Japura Events</h1>
                <p class="text-gray-600">University Event Management System</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign In</h2>
                
                <div id="alertBox" class="mb-4"></div>

                <!-- Tab Switcher -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button id="organizerTab" onclick="switchTab('organizer')" 
                            class="flex-1 py-2 rounded-md font-medium transition bg-white text-blue-600 shadow">
                        Organizer
                    </button>
                    <button id="adminTab" onclick="switchTab('admin')" 
                            class="flex-1 py-2 rounded-md font-medium transition text-gray-600">
                        Admin
                    </button>
                </div>

                <form id="loginForm">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="your@email.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" required
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="••••••••">
                        </div>

                        <button type="submit" id="loginBtn"
                                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                            Sign In
                        </button>
                    </div>
                </form>

                <div id="registerLink" class="mt-6 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="text-blue-600 hover:underline font-medium">Register as Organizer</a>
                    </p>
                </div>
            </div>

            <!-- Public Events Link -->
            <div class="mt-6 text-center">
                <a href="events.html" class="text-blue-600 hover:underline">
                    View Public Events →
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'api/auth.php';
        let currentTab = 'organizer';

        function switchTab(tab) {
            currentTab = tab;
            const organizerTab = document.getElementById('organizerTab');
            const adminTab = document.getElementById('adminTab');
            const registerLink = document.getElementById('registerLink');

            if (tab === 'organizer') {
                organizerTab.className = 'flex-1 py-2 rounded-md font-medium transition bg-white text-blue-600 shadow';
                adminTab.className = 'flex-1 py-2 rounded-md font-medium transition text-gray-600';
                registerLink.style.display = 'block';
            } else {
                adminTab.className = 'flex-1 py-2 rounded-md font-medium transition bg-white text-blue-600 shadow';
                organizerTab.className = 'flex-1 py-2 rounded-md font-medium transition text-gray-600';
                registerLink.style.display = 'none';
            }
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            const bgColor = type === 'error' ? 'bg-red-50 border-red-500 text-red-800' : 'bg-green-50 border-green-500 text-green-800';
            alertBox.innerHTML = `
                <div class="${bgColor} border-l-4 p-4 rounded">
                    ${message}
                </div>
            `;
            setTimeout(() => alertBox.innerHTML = '', 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const action = currentTab === 'admin' ? 'admin-login' : 'login';

            try {
                const response = await fetch(`${API_URL}?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Login successful!', 'success');
                    setTimeout(() => {
                        if (result.user_type === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'organizer-dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert(result.message);
                }
            } catch (error) {
                showAlert('Connection error. Please try again.');
            }
        });
    </script>
</body>
</html>
